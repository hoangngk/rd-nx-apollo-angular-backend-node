<nz-list nzItemLayout="horizontal" [nzLoading]="false">
  <ng-container *ngIf="listings$ | async as data">
    <nz-list-item *ngFor="let item of data">
      <nz-list-item-meta
        nzAvatar="{{ item.image }}"
        nzDescription="{{ item.address }}"
      >
        <nz-list-item-meta-title>
          <a href="https://ng.ant.design">{{ item.title }}</a>
        </nz-list-item-meta-title>
      </nz-list-item-meta>
      <ul nz-list-item-actions>
        <nz-list-item-action>
          <a (click)="edit(item)">edit</a>
        </nz-list-item-action>
      </ul>
    </nz-list-item>
    <nz-list-empty *ngIf="data.length === 0"></nz-list-empty>
  </ng-container>
</nz-list>
